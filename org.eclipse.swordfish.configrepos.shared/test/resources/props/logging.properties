handlers = java.util.logging.ConsoleHandler

# Set the default logging level for the root logger
.level = ALL
   
# Set the default logging level for new ConsoleHandler instances
java.util.logging.ConsoleHandler.level = ALL
    
# Set the default formatter for new ConsoleHandler instances
java.util.logging.ConsoleHandler.formatter = org.eclipse.swordfish.core.logging.CompactFormatter
    
# Set the default logging level for the logger named org.eclipse.swordfish.core
org.eclipse.swordfish.level = ALL
org.springframework.level = WARNING
