# The port the RMI registry server will listen on.  This
# translates into SERVER#_PORT for the collector.
com.hp.openview.jmx.connector.rmi.registry.port=1100

# The RMI registry name the service will bind to.  The collector will
# use this name to look up the service (SERVER#_NAME).
com.hp.openview.jmx.connector.bind.name=MBeanServer

# Specify the trace config file.
# op
com.hp.openview.jmx.connector.trace.config.file=D:/Daten/workspace-artix-3.0/Management/src/conf/management/xxOVRMIConnectorTrace.tcf
#com.hp.openview.jmx.connector.trace.config.file=C:/usr/OV/wasspi/OVRMIConnectorTrace.tcf

# The optional full package name of the class implementing interface
# com.hp.openview.wasspi.connector.rmi.JMXAuthenticator.  This can also be any
# class defining method signature:
#   public Subject authenticate(Object credentials)
# The authenticate method performs JAAS authentication on credentials
# supplied by the SPI collector.  Credentials are provided as a 2 element
# string array containing a login and password.
#com.hp.openview.jmx.connector.authenticator=com.mycompany.MyJMXAuthenticator

# This boolean property, if not specified, defaults to true and is only
# applicable when an authenticator is provided.
# It Indicates whether or not the RMI connector should call mbean server methods
# as the authenticated JAAS subject (authorization).  If false, it is assumed
# the mbean server is also a forwarder in which JAAS authorization is performed.
# If the forwarder is not the same mbean server in which the RMI connector was
# registered, use RMI connector method setMBeanForwarder(MBeanServer mbs) as a false
# override of this property.  setMBeanForwarder needs to be called following
# registration of the RMI connector.
#com.hp.openview.jmx.connector.authorization=false

